services:
  e2e:
    build:
      context: ../..
      dockerfile: Dockerfile
    container_name: pp-e2e
    command: pytest -W ignore::DeprecationWarning tests/e2e
    environment:
      - DATABASE_URL=postgresql+pg8000://postgres:postgres@db:5432/dw
    depends_on:
      db:
        condition: service_healthy

  app:
    build:
      context: ../..
      dockerfile: Dockerfile
    container_name: pp-app
    environment:
      - DATABASE_URL=postgresql+pg8000://postgres:postgres@db:5432/dw
    depends_on:
      db:
        condition: service_healthy

  db:
    build:
      context: ../..
      dockerfile: db.dockerfile
    image: postgres
    container_name: pp-db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 10s
      timeout: 5s
      retries: 5
